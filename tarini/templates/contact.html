{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Tarini Vet Clinic</title>

    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="{% static 'css/style.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <!-- responsive style -->
    <link
      href="{% static 'css/responsive.css' %}"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <div class="" id="">
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"> </span>
                  <span class="s-2"> </span>
                  <span class="s-3"> </span>
                </button>
              </div>
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <a href="{% url 'home' %}">Home</a>
                  <a href="{% url 'about' %}">About</a>
                  <a href="{% url 'contact' %}">Contact Us</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <!-- contact section -->

    <section class="contact_section layout_padding-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <div id="content" class="form_container">
              <div class="heading_container">
                <img src="images/heading-img.png" alt="" />
                <h2>Request A Call Back</h2>
                <p>
                  It is a long established fact that a reader will be distracted
                  by the
                </p>
              </div>
              <div>
                <input
                  v-model="full_name"
                  type="text"
                  placeholder="Full Name "
                />
              </div>
              <div>
                <input
                  v-model="phone_number"
                  type="text"
                  placeholder="Phone number"
                />
              </div>
              <div>
                <input
                  v-model="pet_breed"
                  type="text"
                  placeholder="Your Pet's Breed "
                />
              </div>
              <div>
                <input
                  v-model="message"
                  type="text"
                  class="message-box"
                  placeholder="Reason For Check Up"
                />
              </div>
              <div class="d-flex">
                <button @click="send_sms">SEND</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 px-0">
            <div class="map_container">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Tarini+Vet+Clinic+Tezpur"
                  width="600"
                  height="300"
                  frameborder="0"
                  style="border: 0; width: 100%; height: 100%"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end contact section -->

    <!-- info section -->
    <section class="info_section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <div class="info_contact">
              <h5>CONTACT INFO</h5>
              <div>
                <img src="images/call.png" alt="" />
                <p>+91 9465027852</p>
              </div>
              <div>
                <img src="images/mail.png" alt="" />
                <p>iammgautam@gmail.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="info_time">
              <h5>Opening Hours:</h5>
              <div>
                <p>Tuesday to Sunday: 24hrs Open</p>
              </div>
              <div>
                <p>Monday: 12PM - 12AM</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="review_container">
              <h5>Review Here:</h5>
              <a
                href="https://www.google.com/maps/place/Tarini+Vet+Clinic/@26.6257112,92.7978893,17z/data=!3m1!4b1!4m6!3m5!1s0x3744e9a9ff3a9f87:0x8b806fda51b177be!8m2!3d26.6257112!4d92.8004642!16s%2Fg%2F11q9tj8xdl?entry=ttu"
                target="_blank"
              >
                <img
                  src="{% static 'images/review.png' %}"
                  alt=""
                  height="100px"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end info_section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width");
        document
          .querySelector(".custom_menu-btn")
          .classList.toggle("menu_btn-style");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      var app = new Vue({
        delimiters: ["[[", "]]"],
        el: "#content",
        data: {
          full_name: "",
          phone_number: "",
          email: "",
          message: "",
        },
        methods: {
          send_sms: function () {
            var self = this;
            var data = {
              "full_name": self.full_name,
              "phone_number": self.phone_number,
              "pet_breed": self.pet_breed,
              "message": self.message,
            };
            $.ajax({
              type: "GET",
              data: data,
              url: {% url 'sms_sent' %},
              success: function (response) {
                console.log(response);
              },
            });
            console.log("Working", self.full_name);
          },
        },
      });
    </script>
  </body>
</html>
